<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Battle Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --primary-text: #e0e0e0;
            --title-text: #ffffff;
            --accent-color: #ffc107;
            --green: #28a745;
            --red: #dc3545;
            --gray: #6c757d;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: var(--primary-text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
        }
        #loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
        }
        .dashboard-container {
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }
        .player-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .player-header h1 {
            margin: 0;
            color: var(--title-text);
            font-size: 2rem;
        }
        .player-header p {
            margin-top: 0.5rem;
            color: var(--gray);
        }
        .dashboard-grid {
            display: grid;
            /* --- MODIFICATION: Adjusted minmax to better fit 4 cards --- */
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .stat-card {
            text-align: center;
        }
        .stat-card h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--title-text);
        }
        .stat-card .sub-value {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        .chart-card {
            margin-top: 1.5rem;
        }
        #lastUpdated {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        .deck-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .deck-table th, .deck-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .deck-table th {
            color: var(--accent-color);
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .deck-table td {
            font-size: 0.9rem;
        }
        .deck-table tr:last-child td {
            border-bottom: none;
        }
        .deck-cards {
            font-size: 0.8rem;
            word-break: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">
            <p>Loading database and analyzing battles...</p>
        </div>

        <div id="dashboard" class="dashboard-container">
            <div class="player-header">
                <h1 id="playerTag">Player Tag</h1>
                <p id="statsSince">Player statistics since...</p>
            </div>

            <div class="dashboard-grid">
                <div class="card stat-card">
                    <h3>Current Trophies</h3>
                    <p id="currentTrophies" class="value">0</p>
                    <p id="bestTrophies" class="sub-value">Best: 0</p>
                </div>
                <div class="card stat-card">
                    <h3>Win Rate</h3>
                    <p id="winRate" class="value">0%</p>
                    <p id="winLoss" class="sub-value">0W / 0L</p>
                </div>
                <div class="card stat-card">
                    <h3>Total Battles</h3>
                    <p id="totalBattles" class="value">0</p>
                    <p class="sub-value">&nbsp;</p> <!-- Placeholder for alignment -->
                </div>
                <div class="card stat-card">
                    <h3>Trophy Change</h3>
                    <p id="trophyChange" class="value">0</p>
                    <p class="sub-value">&nbsp;</p> <!-- Placeholder for alignment -->
                </div>
            </div>

            <div class="card chart-card">
                <h3>Trophy Progression</h3>
                <canvas id="trophyChart"></canvas>
            </div>
            
            <div class="card chart-card">
                <h3>Win/Loss</h3>
                <div style="position: relative; margin: 0 auto; height: 50vh; max-width: 700px;">
                    <canvas id="winLossChart"></canvas>
                </div>
            </div>

            <div class="card chart-card">
                <h3>Top Performing Decks</h3>
                <table id="deckPerformanceTable" class="deck-table">
                    <thead>
                        <tr>
                            <th>Deck</th>
                            <th>Battles</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Trophy +/-</th>
                            <th>Avg Crowns</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <p id="lastUpdated"></p>
        </div>
    </div>

    <script>
        function parseApiDateString(apiDate) {
            if (!apiDate || apiDate.length < 15) return null;
            const year = apiDate.substring(0, 4);
            const month = apiDate.substring(4, 6);
            const day = apiDate.substring(6, 8);
            const hour = apiDate.substring(9, 11);
            const minute = apiDate.substring(11, 13);
            const second = apiDate.substring(13, 15);
            const isoString = `${year}-${month}-${day}T${hour}:${minute}:${second}.000Z`;
            return new Date(isoString);
        }

        function formatChartDate(date) {
            if (!date) return '';
            const options = { year: '2-digit', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true };
            return date.toLocaleString('en-US', options);
        }

        async function main() {
            const config = { locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${filename}` };
            const repo = "kanye-west-69420/CR-tracker2"; 
            const dbUrl = `https://raw.githubusercontent.com/${repo}/main/clash_royale_ladder.db`;

            try {
                const sqlPromise = initSqlJs(config);
                const dataPromise = fetch(dbUrl).then(res => {
                    if (!res.ok) throw new Error(`Failed to fetch database file: ${res.status} ${res.statusText}`);
                    return res.arrayBuffer();
                });
                const [SQL, dbFile] = await Promise.all([sqlPromise, dataPromise]);
                const db = new SQL.Database(new Uint8Array(dbFile));

                const totalBattlesResult = db.exec("SELECT COUNT(*) FROM ladder_battles");
                const totalBattles = totalBattlesResult.length > 0 ? totalBattlesResult[0].values[0][0] : 0;

                if (totalBattles === 0) {
                    document.getElementById('loading').textContent = 'No battle data found. The first battles will appear after the next hourly update.';
                    return;
                }

                const playerTagResult = db.exec("SELECT player_tag FROM ladder_battles LIMIT 1");
                const playerTag = playerTagResult[0].values[0][0];

                const startDateResult = db.exec("SELECT MIN(battleTime) FROM ladder_battles");
                const startDate = parseApiDateString(startDateResult[0].values[0][0]);

                const latestTrophiesResult = db.exec("SELECT currentTrophies FROM ladder_battles ORDER BY battleTime DESC LIMIT 1");
                const currentTrophies = latestTrophiesResult[0].values[0][0];

                const bestTrophiesResult = db.exec("SELECT MAX(currentTrophies) FROM ladder_battles");
                const bestTrophies = bestTrophiesResult[0].values[0][0];

                const lastBattleResult = db.exec("SELECT MAX(battleTime) FROM ladder_battles");
                const lastBattleTime = parseApiDateString(lastBattleResult[0].values[0][0]);

                const resultsResult = db.exec("SELECT result, COUNT(*) FROM ladder_battles GROUP BY result");
                const results = Object.fromEntries(resultsResult[0].values);
                const wins = results['Win'] || 0;
                const losses = results['Loss'] || 0;

                const trophyChangeResult = db.exec("SELECT SUM(trophyChange) FROM ladder_battles WHERE trophyChange IS NOT NULL");
                const totalTrophyChange = trophyChangeResult[0].values[0][0] || 0;

                // --- POPULATE HEADER & NEW CARDS ---
                document.getElementById('playerTag').textContent = playerTag;
                // --- MODIFICATION: Updated date format ---
                const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('statsSince').textContent = `Player statistics since ${startDate.toLocaleDateString('en-US', dateOptions)}`;
                
                document.getElementById('currentTrophies').textContent = currentTrophies;
                document.getElementById('bestTrophies').textContent = `Best: ${bestTrophies}`;
                const winLossTotal = wins + losses;
                const winRate = winLossTotal > 0 ? ((wins / winLossTotal) * 100).toFixed(1) + '%' : '0%';
                document.getElementById('winRate').textContent = winRate;
                document.getElementById('winLoss').textContent = `${wins}W / ${losses}L`;
                document.getElementById('totalBattles').textContent = totalBattles;
                
                // --- MODIFICATION: Set trophy change text and color ---
                const trophyChangeEl = document.getElementById('trophyChange');
                if (totalTrophyChange > 0) {
                    trophyChangeEl.textContent = `+${totalTrophyChange}`;
                    trophyChangeEl.style.color = 'var(--green)';
                } else if (totalTrophyChange < 0) {
                    trophyChangeEl.textContent = totalTrophyChange;
                    trophyChangeEl.style.color = 'var(--red)';
                } else {
                    trophyChangeEl.textContent = totalTrophyChange;
                }

                if (lastBattleTime) {
                    document.getElementById('lastUpdated').textContent = `Last updated: ${lastBattleTime.toLocaleString()}`;
                }

                // --- TROPHY CHART ---
                const trophyHistoryResult = db.exec("SELECT battleTime, currentTrophies FROM ladder_battles ORDER BY battleTime ASC");
                const trophyHistory = trophyHistoryResult[0].values;
                const labels = trophyHistory.map(row => formatChartDate(parseApiDateString(row[0])));
                const trophyData = trophyHistory.map(row => row[1]);
                
                Chart.defaults.color = 'rgba(224, 224, 224, 0.8)';
                Chart.defaults.borderColor = 'rgba(224, 224, 224, 0.2)';

                new Chart(document.getElementById('trophyChart'), {
                    type: 'line', data: { labels, datasets: [{ label: 'Trophies', data: trophyData, borderColor: 'var(--accent-color)', backgroundColor: 'rgba(255, 193, 7, 0.2)', fill: true, tension: 0.2 }] },
                    options: { scales: { y: { beginAtZero: false } } }
                });

                // --- WIN/LOSS CHART ---
                if (wins > 0 || losses > 0) {
                    new Chart(document.getElementById('winLossChart'), {
                        type: 'doughnut', data: { labels: ['Wins', 'Losses'], datasets: [{ label: 'Battle Outcomes', data: [wins, losses], backgroundColor: ['#28a745', '#dc3545'], borderColor: '#1e1e1e', hoverOffset: 8 }] },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }

                // --- DECK PERFORMANCE TABLE ---
                const deckPerfQuery = `
                    SELECT 
                        deck, 
                        COUNT(*) as battles, 
                        SUM(CASE WHEN result = 'Win' THEN 1 ELSE 0 END) as wins,
                        SUM(CASE WHEN result = 'Loss' THEN 1 ELSE 0 END) as losses,
                        SUM(trophyChange) as trophy_change,
                        AVG(crowns) as avg_crowns
                    FROM ladder_battles 
                    GROUP BY deck 
                    ORDER BY battles DESC
                    LIMIT 10`;
                const deckPerfResult = db.exec(deckPerfQuery);
                
                if (deckPerfResult.length > 0) {
                    const tableBody = document.getElementById('deckPerformanceTable').getElementsByTagName('tbody')[0];
                    deckPerfResult[0].values.forEach(row => {
                        const [deck, battles, wins, losses, trophy_change, avg_crowns] = row;
                        const newRow = tableBody.insertRow();
                        newRow.innerHTML = `
                            <td class="deck-cards">${deck}</td>
                            <td>${battles}</td>
                            <td>${wins}</td>
                            <td>${losses}</td>
                            <td>${trophy_change > 0 ? '+' : ''}${trophy_change}</td>
                            <td>${avg_crowns.toFixed(2)}</td>
                        `;
                    });
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

            } catch (error) {
                console.error("Failed to load or process database:", error);
                document.getElementById('loading').textContent = `Error: Could not load database. (Is the repository public?) Details: ${error.message}`;
            }
        }

        main();
    </script>
</body>
</html>
