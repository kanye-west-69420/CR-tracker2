<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Battle Dashboard</title>
    <!-- Import Chart.js for charts and sql.js for reading the database -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <!-- Import a modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --primary-text: #e0e0e0;
            --title-text: #ffffff;
            --accent-color: #ffc107;
            --green: #28a745;
            --red: #dc3545;
            --gray: #6c757d;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: var(--primary-text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: var(--title-text);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            font-weight: 700;
        }
        #loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
        }
        .dashboard-grid {
            display: none; /* Hidden until data is loaded */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.8s ease-in-out;
        }
        .card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .stat-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .stat-card .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }
        .stat-card h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--title-text);
        }
        .chart-card {
            grid-column: 1 / -1; /* Make chart cards span full width */
        }
        #lastUpdated {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Clash Royale Ladder Stats</h1>

        <div id="loading">
            <p>Loading database and analyzing battles...</p>
        </div>

        <div id="dashboard" class="dashboard-grid">
            <!-- Stat Cards with Icons -->
            <div class="card stat-card">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
                <h3>Win Rate</h3>
                <p id="winRate" class="value">0%</p>
            </div>
            <div class="card stat-card">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"></path></svg>
                <h3>Total Battles</h3>
                <p id="totalBattles" class="value">0</p>
            </div>
            <div class="card stat-card">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14m7-7l-7 7-7-7"></path></svg>
                <h3>Trophy Change</h3>
                <p id="trophyChange" class="value">0</p>
            </div>

            <!-- Chart Cards -->
            <div class="card chart-card">
                <h3>Trophy Progression</h3>
                <canvas id="trophyChart"></canvas>
            </div>
            <div class="card chart-card">
                <h3>Win/Loss/Draw</h3>
                <canvas id="winLossChart"></canvas>
            </div>
        </div>
        
        <p id="lastUpdated"></p>
    </div>

    <script>
        function parseApiDateString(apiDate) {
            if (!apiDate || apiDate.length < 15) return null;
            const year = apiDate.substring(0, 4);
            const month = apiDate.substring(4, 6);
            const day = apiDate.substring(6, 8);
            const hour = apiDate.substring(9, 11);
            const minute = apiDate.substring(11, 13);
            const second = apiDate.substring(13, 15);
            const isoString = `${year}-${month}-${day}T${hour}:${minute}:${second}.000Z`;
            return new Date(isoString);
        }

        function formatChartDate(date) {
            if (!date) return '';
            const options = {
                year: '2-digit',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            return date.toLocaleString('en-US', options);
        }

        async function main() {
            const config = {
                locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${filename}`
            };

            const repo = "kanye-west-69420/CR-tracker2"; 
            const dbUrl = `https://raw.githubusercontent.com/${repo}/main/clash_royale_ladder.db`;

            try {
                const sqlPromise = initSqlJs(config);
                const dataPromise = fetch(dbUrl).then(res => {
                    if (!res.ok) throw new Error(`Failed to fetch database file: ${res.status} ${res.statusText}`);
                    return res.arrayBuffer();
                });
                const [SQL, dbFile] = await Promise.all([sqlPromise, dataPromise]);
                const db = new SQL.Database(new Uint8Array(dbFile));

                const totalBattlesResult = db.exec("SELECT COUNT(*) FROM ladder_battles");
                const totalBattles = totalBattlesResult.length > 0 ? totalBattlesResult[0].values[0][0] : 0;

                if (totalBattles === 0) {
                    document.getElementById('loading').textContent = 'No battle data found. The first battles will appear after the next hourly update.';
                    return;
                }

                const lastBattleResult = db.exec("SELECT MAX(battleTime) FROM ladder_battles");
                if (lastBattleResult.length > 0 && lastBattleResult[0].values.length > 0) {
                    const lastBattleTime = parseApiDateString(lastBattleResult[0].values[0][0]);
                    if (lastBattleTime) {
                        document.getElementById('lastUpdated').textContent = `Last updated: ${lastBattleTime.toLocaleString()}`;
                    }
                }

                const resultsResult = db.exec("SELECT result, COUNT(*) FROM ladder_battles GROUP BY result");
                
                // --- DEBUGGING: Log the raw data and the parsed object ---
                console.log("Raw results from DB:", JSON.stringify(resultsResult));
                
                const results = resultsResult.length > 0 ? Object.fromEntries(resultsResult[0].values) : {};
                const wins = results['Win'] || 0;
                const losses = results['Loss'] || 0;
                const draws = results['Draw'] || 0;

                console.log("Parsed counts:", { wins, losses, draws });
                // --- END DEBUGGING ---


                const trophyChangeResult = db.exec("SELECT SUM(trophyChange) FROM ladder_battles WHERE trophyChange IS NOT NULL");
                const totalTrophyChange = trophyChangeResult.length > 0 ? trophyChangeResult[0].values[0][0] || 0 : 0;

                const trophyHistoryResult = db.exec("SELECT battleTime, currentTrophies FROM ladder_battles ORDER BY battleTime ASC");
                const trophyHistory = trophyHistoryResult.length > 0 ? trophyHistoryResult[0].values : [];
                
                const labels = trophyHistory.map(row => formatChartDate(parseApiDateString(row[0])));
                const trophyData = trophyHistory.map(row => row[1]);

                document.getElementById('totalBattles').textContent = totalBattles;
                const winLossTotal = wins + losses;
                const winRate = winLossTotal > 0 ? ((wins / winLossTotal) * 100).toFixed(1) + '%' : '0%';
                document.getElementById('winRate').textContent = winRate;
                document.getElementById('trophyChange').textContent = totalTrophyChange > 0 ? `+${totalTrophyChange}` : totalTrophyChange;

                Chart.defaults.color = 'rgba(224, 224, 224, 0.8)';
                Chart.defaults.borderColor = 'rgba(224, 224, 224, 0.2)';

                new Chart(document.getElementById('trophyChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Trophies',
                            data: trophyData,
                            borderColor: 'var(--accent-color)',
                            backgroundColor: 'rgba(255, 193, 7, 0.2)',
                            fill: true,
                            tension: 0.2
                        }]
                    },
                    options: { scales: { y: { beginAtZero: false } } }
                });

                if (wins > 0 || losses > 0 || draws > 0) {
                    new Chart(document.getElementById('winLossChart'), {
                        type: 'doughnut',
                        data: {
                            labels: ['Wins', 'Losses', 'Draws'],
                            datasets: [{
                                label: 'Battle Outcomes',
                                data: [wins, losses, draws],
                                backgroundColor: ['var(--green)', 'var(--red)', 'var(--gray)'],
                                borderColor: 'var(--card-color)',
                                hoverOffset: 8
                            }]
                        }
                    });
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';

            } catch (error) {
                console.error("Failed to load or process database:", error);
                document.getElementById('loading').textContent = `Error: Could not load database. (Is the repository public?) Details: ${error.message}`;
            }
        }

        main();
    </script>
</body>
</html>
